<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> marks calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="box">
        <form onsubmit="calculate(event)" class="forms" id="clacform">
          <input type="number" name="maths" placeholder="Maths">
          <input type="number" name="english" placeholder="English">
          <input type="number" name="hindi" placeholder="Hindi">
          <input type="number" name="science" placeholder="Science">
          <button type="submit" class="primbutton">Calculate</button>
        </form>
      </div>
      <div class="content">
        <h2>Calculate Your</h2>
        <h1>Percentage</h1>
      </div>
    </div>
  </div>


<script src="app.js"></script>
</body>
</html>
